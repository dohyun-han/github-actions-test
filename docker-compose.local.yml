version: "3.9"

services:
  spring:
    container_name: spring
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      SERVER_MODE: local
      MYSQL_USERNAME: "${MYSQL_USERNAME}"
      MYSQL_PASSWORD: "${MYSQL_PASSWORD}"
    platform: linux/x86_64
    ports:
      - "8080:8080"
    depends_on:
      - local-db
    networks:
      - backbone

  nginx:
    container_name: nginx
    image: nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    extra_hosts:
      - "host.docker,internal:host-gateway"
    volumes:
      - ./nginx/local/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/local/conf.d/application.conf:/etc/nginx/conf.d/application.conf
    environment:
      - TZ=Asia/Seoul
    networks:
      - backbone

  local-db:
    container_name: local-db
    image: mysql:8.0
    platform: linux/x86_64
    restart: always
    ports:
      - "3308:3306"
    environment:
      MYSQL_DATABASE: test
      MYSQL_USER: "${MYSQL_USERNAME}"
      MYSQL_PASSWORD: "${MYSQL_PASSWORD}"
      MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD}"
    volumes:
      - ~/project-volume/local-db:/var/lib/mysql
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    networks:
      - backbone

  redis:
    container_name: redis
    image: redis
    platform: linux/x86_64
    restart: always
    ports:
      - "6380:6379"
    networks:
      - backbone

networks:
  backbone:
    driver: bridge